<!DOCTYPE html> 
<html>
    <head>
        <title>contact form</title>
    </head>
    <body>
    <h1>welcome to my contact form</h1>
    <form> 
    <label for="username">نام و نام خانوادگی را وارد کنید:</label>
        <input type="text" id="username" name="username" placeholder="username" required>
    <br><br>
        <label for="phonenumber">شماره تلفن خود را وارد کنید:</label>
        <input type="number" id="phonenumber" name="phonenumber" placeholder="phone number" required>
    <br><br>
         <label for="email">ایمیل خود را وارد کنید:</label>
         <input type="email" id="email" name="email" placeholder="email" required>
    <br><br>
         <label for="password">رمز خود را وارد کنید:</label>
         <input type="password" id="password" name="password" placeholder="password" required>

     <p>سن خود را انتخاب کنید:</p>
    <input type="radio" name="age" value="0-18" id="option1">
    <label for="option1">0-18</label>
    <br>
    <input type="radio" name="age" value="18-30" id="option2">
    <label for="option2">18-30</label>
    <br>
    <input type="radio" name="age" value="30-50" id="option3">
    <label for="option3">30-50</label>
     <br> <br>
     <label for="question">سوال امنیتی</label>
     <select name="question" id="question">
      <option value="q1">رنگ مورد علاقه شما چیه؟</option>
      <option value="q2">در چه پوزیشنی مشغول به کار هستید؟</option>
      <option value="q3">اسم بهترین دوست شما چیست؟</option>
     </select>
     <br><br>
  
     <label for="answer">پاسخ سوال امنیتی:</label>
     <input type="text" id="answer" name="answer">
     <br><br>
  
     <label for="bio">آدرس خود را وارد کنید:</label><br>
     <textarea name="bio" id="bio" cols="30" rows="10" placeholder="آدرس شما..."></textarea>
     <br><br>
     <input type="submit" value="ارسال">
    </form> 
    </body>
</html>
